version: '3'

services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  api:
    build: .
    command: bundle exec rails s -b '0.0.0.0'
    ports:
      - "3000:3000"
    volumes:
      - .:/api
    depends_on:
      - db
  web:
    build: ../pbot-admin-web
    ports:
      - "8000:8000"
    volumes:
      - ../pbot-admin-web:/web
    command: yarn start
